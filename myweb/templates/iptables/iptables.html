{% extends "base.html"%}

{% block content %}

<div  class="row">
 <div class="col-md-3">

 <form method="GET"  >

   <span>IP list: </span> 
<select >

  {% for d in downlist %}
     <option id="drop" value="{{d.ip}}" >  {{d.ip}}  </option>
  {% endfor %}
</select> 
     <input type="submit" id="fin" name="" value="ok">
 </form>


</div>
</div>


 <div class="row" >

     <div id="result"></div>

         {%for i in b %}

             <td>
                    {{i}}
             </td>

         </tr>
         {% endfor %}


     </table> -->

 </div>

{% endblock %}


{% block ajax %}
 $(document).ready(function(){
      $("#fin").click(function(){
        var drop = $("#drop").val();


        $.get("main/iptabless",{'drop':drop}, function(ret){
            $('#result').html(ret)
        })
      });
    });
{% endblock %}
